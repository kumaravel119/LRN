<ion-content fullscreen>
    <ion-card class="card">
            <img src=".\assets\images\spanish.jpg" alt="spanish" class="img">
            <ion-grid>
                    <ion-row>
                        <ion-col>
                            <ion-text class="course-name">{{ 'login.title' | translate }}</ion-text>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-text class="course-description">{{ 'login.content' | translate }}</ion-text>
                        </ion-col>
                    </ion-row>  
                    <ion-row>
                        <ion-col size="5"><ion-icon name="time-outline"></ion-icon><ion-text>{{ 'login.time' | translate }}</ion-text></ion-col>
                        <ion-col size="5"><ion-icon name="alert-circle-outline"></ion-icon><ion-text>{{ 'login.due' | translate }}</ion-text></ion-col>
                        <ion-col size="1"></ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="5">
                            <app-dropdown
                            name="supportLanguages"
                            [data]="supportLanguages"
                            [placeholder]="defaultLanguage"
                            displayBy="name"
                            [(ngModel)]="selectLanguages"
                            (ngModelChange)="uiUpdateDefaultResponse($event)"
                            >
                        </app-dropdown>
                        </ion-col>
                        <ion-col size="5"><ion-button>Add to Calender</ion-button></ion-col>
                        <ion-col size="1"></ion-col>
                    </ion-row>
            </ion-grid>   
        </ion-card>
</ion-content>
