    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-label class="title">{{ title }}</ion-label>
            </ion-col>
            <ion-col>
                <ion-button class="button" *ngIf="view">View Communication History</ion-button>
            </ion-col>
        </ion-row>
        <div >
            <ion-row *ngIf="gridData && gridData.columns" class="create-coloumn td-col-space">
                <ng-container *ngFor="let item of gridData.columns">
                    <ion-col size="{{item.size}}">
                        <ion-label class="td-header td-col-space">
                            {{ item.label}}
                        </ion-label>
                    </ion-col>
                </ng-container>
            </ion-row>    
        </div>
        <div>
            <ion-row class="create-coloumn td-col-space" *ngFor="let item of gridData && gridData.rows" id="customer">
                <ng-container *ngFor="let row of item">
                    <ion-col class="create-coloumn" size="{{row.size}}">
                        <div *ngIf="row.type === 'text'">
                            <ion-label>
                                {{ row.value}}
                            </ion-label>
                        </div>  
                        <div *ngIf="row.type === 'label'">
                            <ion-label>
                                {{ row.value}}
                            </ion-label>
                        </div>  
                        <div *ngIf="row.type === 'dropdown'">
                            <ion-label>
                                {{ row.value}}
                            </ion-label>
                        </div>  
                        <div *ngIf="row.type === 'check'">
                            <ion-label>
                                {{ row.value}}
                            </ion-label>
                        </div>  
                        <div *ngIf="row.type === 'toggle'">
                            <ion-label>
                                {{ row.value}}
                            </ion-label>
                        </div>   
                        <div *ngIf="row.type==='labelStatus'">
                            <ion-label>
                                {{ row.value }}
                            </ion-label>
                        </div>
                        <div *ngIf="row.type==='action'" class="print">
                            <ion-icon ios="ios-print" md="md-print"></ion-icon>
                        </div>
                        <div *ngIf="row.type==='action'" class="print-note">
                            <ion-icon ios="ios-clipboard" md="md-clipboard"></ion-icon>
                        </div>
                        <div *ngIf="row.type==='action.label'" class="print">
                            <ion-icon ios="ios-create" md="md-create"></ion-icon>
                        </div>
                    </ion-col>
                </ng-container>
            </ion-row>    
        </div>
</ion-grid>
